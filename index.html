<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | QR code component</title>
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
        <!-- GOOGLE FONTS -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <article role="Data Card">
            <picture>
                <img src="./images/image-qr-code.png" alt="qr code" />
            </picture>
            <div class="info">
                <h1 role="Title">Improve your front-end skills by building projects</h1>

                <p role="Description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </article>

        <div class="attribution" role="Attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/JohnMcKrazy" target="_blank">Jonathan Grajeda</a>.</p>
        </div>
    </body>
</html>
